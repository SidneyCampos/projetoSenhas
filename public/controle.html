<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controle Recep√ß√£o</title>
    <style>
        /* --- ESTILO GERAL --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 1. VISOR DO N√öMERO ATUAL */
        .visor {
            flex: 1;
            /* Ocupa um espa√ßo pequeno no topo */
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #555;
            padding: 10px;
        }

        .visor h2 {
            margin: 0;
            font-size: 16px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .visor .numero-atual {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }

        /* 2. √ÅREA DOS BOT√ïES PRINCIPAIS */
        .botoes-area {
            flex: 3;
            /* Ocupa a maior parte da tela */
            display: flex;
            flex-direction: column;
            /* Bot√µes um em cima do outro */
            padding: 15px;
            gap: 15px;
        }

        /* Bot√£o PR√ìXIMO (O Principal) */
        .btn-proximo {
            flex: 2;
            /* Ocupa 2x mais espa√ßo que o voltar */
            background-color: #28a745;
            /* Verde Sucesso */
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #1e7e34;
            /* Efeito 3D */
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-proximo:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1e7e34;
        }

        /* Bot√£o VOLTAR (Corre√ß√£o) */
        .btn-voltar {
            flex: 1;
            /* Menor */
            background-color: #d39e00;
            /* Laranja/Amarelo Escuro */
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #9c7500;
        }

        .btn-voltar:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #9c7500;
        }


        /* 3. RODAP√â (OP√á√ïES) */
        .barra-opcoes {
            height: 60px;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #444;
        }

        .btn-config {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
        }

        /* MODAL (CONFIGURA√á√ïES) */
        #modal-opcoes {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        input {
            font-size: 20px;
            padding: 10px;
            text-align: center;
            width: 100px;
        }

        .btn-modal {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- Visor -->
    <div class="visor">
        <h2>Senha Atual</h2>
        <div class="numero-atual" id="num-tela">---</div>
    </div>

    <!-- Bot√µes de A√ß√£o -->
    <div class="botoes-area">
        <button class="btn-proximo" onclick="enviarComando('proximo')">
            PR√ìXIMO ‚ûî
        </button>

        <button class="btn-voltar" onclick="enviarComando('anterior')">
            ü†î Voltar (Corrigir)
        </button>
    </div>

    <!-- Rodap√© -->
    <div class="barra-opcoes">
        <button class="btn-config" onclick="abrirModal()">‚öôÔ∏è Op√ß√µes / Reset</button>
    </div>

    <!-- Modal (Escondido) -->
    <div id="modal-opcoes">
        <h3 style="color:white">Ajuste Manual</h3>
        <input type="number" id="input-manual" placeholder="N¬∫">
        <button class="btn-modal" onclick="enviarComando('definir')" style="background:#0056b3">Definir N√∫mero</button>
        <br>
        <button class="btn-modal" onclick="enviarComando('reset')" style="background:#b30000">Zerar Tudo
            (Reset)</button>
        <br><br>
        <button class="btn-modal" onclick="fecharModal()" style="background:#555">Cancelar</button>
    </div>

    <script>
        // Fun√ß√£o para formatar o n√∫mero com 3 d√≠gitos (ex: 005)
        function formatar(num) {
            return String(num).padStart(3, '0');
        }

        // --- COMUNICA√á√ÉO COM O SERVIDOR ---
        async function enviarComando(tipoAcao) {
            const valorInput = document.getElementById('input-manual').value;

            try {
                const resposta = await fetch('/api/comando', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        acao: tipoAcao,
                        valorManual: valorInput
                    })
                });

                const dados = await resposta.json();

                // Atualiza o visor local
                document.getElementById('num-tela').innerText = formatar(dados.numeroAtual);

                // Fecha modal se estiver aberto
                if (tipoAcao === 'definir' || tipoAcao === 'reset') {
                    fecharModal();
                    document.getElementById('input-manual').value = '';
                }

            } catch (erro) {
                alert("Erro ao comunicar com o servidor. Verifique o Wi-Fi.");
            }
        }

        // Busca o n√∫mero atual assim que abre a p√°gina para sincronizar
        async function carregarInicial() {
            try {
                const r = await fetch('/api/status');
                const d = await r.json();
                document.getElementById('num-tela').innerText = formatar(d.numeroAtual);
            } catch (e) { }
        }

        // Loop para manter o celular da recepcionista atualizado 
        // caso outra pessoa mude a senha em outro computador
        setInterval(carregarInicial, 2000);

        carregarInicial(); // Executa ao abrir

        // Fun√ß√µes do Modal
        function abrirModal() { document.getElementById('modal-opcoes').style.display = 'flex'; }
        function fecharModal() { document.getElementById('modal-opcoes').style.display = 'none'; }

    </script>
</body>

</html>
